<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrabMaR</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        grab: {
                            400: '#33f581', 500: '#00dc5a', 600: '#00b848', 700: '#008f3b',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-950 text-white font-sans flex items-center justify-center">

    <!-- Background Glow -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none" aria-hidden="true">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-grab-500/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 right-0 w-60 h-60 bg-grab-400/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-md mx-auto px-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-3 mb-2 no-underline">
                <img src="Logo.png" alt="GrabMaR" class="w-12 h-12 rounded-2xl object-contain shadow-lg shadow-grab-500/30">
                <h1 class="text-3xl font-extrabold tracking-tight">
                    <span class="text-grab-400">Grab</span><span class="text-white">MaR</span>
                </h1>
            </a>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2 class="text-xl font-bold text-white mb-1">Masuk</h2>
            <p class="text-sm text-gray-500 mb-6">Masuk ke akun GrabMaR kamu</p>

            <!-- Alert -->
            <div id="alert" class="hidden mb-4 p-3 rounded-xl text-sm font-medium"></div>

            <form id="login-form" class="space-y-4">
                <div class="input-group">
                    <label for="email" class="input-label">
                        <span class="label-dot bg-blue-400"></span>
                        Email
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="input-field" placeholder="email@contoh.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">
                        <span class="label-dot bg-purple-400"></span>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="btn-login" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-grab-500 to-grab-600 hover:from-grab-400 hover:to-grab-500 text-white font-bold text-sm tracking-wide shadow-lg shadow-grab-500/25 transition-all duration-300 active:scale-[0.98] mt-2">
                    Masuk
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-6">
                Belum punya akun?
                <a href="register.html" class="text-grab-400 hover:text-grab-300 font-semibold transition-colors">Daftar</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) window.location.href = 'index.html';

        const form = document.getElementById('login-form');
        const alert = document.getElementById('alert');
        const btnLogin = document.getElementById('btn-login');

        function showAlert(msg, type = 'error') {
            alert.className = 'mb-4 p-3 rounded-xl text-sm font-medium';
            if (type === 'error') {
                alert.classList.add('bg-red-500/10', 'text-red-400', 'border', 'border-red-500/20');
            } else {
                alert.classList.add('bg-green-500/10', 'text-green-400', 'border', 'border-green-500/20');
            }
            alert.textContent = msg;
            alert.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnLogin.disabled = true;
            btnLogin.textContent = 'Memproses...';

            try {
                const res = await fetch('/api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    saveAuth(data.token, data.user);
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 800);
                } else {
                    showAlert(data.error || 'Login gagal');
                }
            } catch (err) {
                showAlert('Terjadi kesalahan koneksi');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Masuk';
            }
        });
    </script>
</body>
</html>
